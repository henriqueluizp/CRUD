<form (ngSubmit)="submit()" [formGroup]="categoryForm" #formDir="ngForm">
  <div class="form_wrapper">
    <div class="input-element">
      <label for="categoryName">Categoria:</label>
      <input type="text" id="categoryName" formControlName="name" placeholder="">
    </div>
    <div class="validation-error" *ngIf="name.invalid && formDir.submitted">
      <p *ngIf=" name.errors?.['required']">O nome da categoria é obrigatório!</p>
    </div>

  </div>
  <input type="submit" value="{{btnText}}">
</form>
